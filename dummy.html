<body>
	<div class="col-sm-12 col-md-12 p-0">
	<div class="tools min-vh-75">
		<h1 class="text-center pt-5">Core Tools</h1>
		<div class="d-flex flex-md-column pb-5">
            <div class="d-md-flex justify-content-center">
                <img width="150" src="images/logo-html5.png"/>

            </div>
        </div>
	</div>
	</div>

	<!-- CONTACT SECTION START-->
	<div class="col-12 contact text-light min-vh-50 p-5 text-center" id="contact">
		<h2 class="mb-3 mt-5" id="tools">CONTACT ME</h2>
		<!-- CONTACT CONTAINER -->
		<div class="p-md-5">
			<form class="col-sm-12 col-md-8 offset-md-2">
			  <div class="form-group">
			    <label for="exampleInput50ail1">Name</label>
			    <input type="text" class="form-control" id="exampleInputName" aria-describedby="userName">
			  </div>

			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  </div>

			  <div class="form-group">
			    <label for="exampleContact">Contact Number</label>
			    <input type="integer" class="form-control" id="exampleContact" aria-describedby="contactNumber">
			  </div>

			  <div class="form-group mb-4">
			      <label for="exampleFormControlTextarea1" class="mt-3">Message</label>
			      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			  </div>


			  	<!-- Button trigger modal -->
			  	<button type="button" class="btn btn-primary text-light" data-toggle="modal" data-target="#exampleModal">
			  	  Submit Email
			  	</button>

			  	<!-- Modal -->
			  	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  	  <div class="modal-dialog">
			  	    <div class="modal-content">
			  	      <div class="modal-header">
			  	        <h5 class="modal-title text-dark" id="exampleModalLabel">Thank you for contacting me!</h5>
			  	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  	          <span aria-hidden="true">&times;</span>
			  	        </button>
			  	      </div>
			  	      <div class="modal-body text-dark font-bold">
			  	        <p>Message Successfully Sent</p>
			  	      </div>
			  	      <div class="modal-footer">
			  	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  	      </div>
			  	    </div>
			  	  </div>
			  	</div>


			</form>
		</div>
	</div>
	<!-- CONTACT SECTION END-->
